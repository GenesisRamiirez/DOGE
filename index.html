<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de NFTs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Opción 1</a></li>
        <li><a href="#">Opción 2</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Productos</h2>
    <!-- Aquí puedes agregar la lista de tus NFTs a la venta -->
    <div class="product">
      <img src="nft1.jpg" alt="NFT 1">
      <h3>NFT 1</h3>
      <p>Descripción del NFT 1</p>
      <button>Comprar</button>
    </div>
    
    <div class="product">
      <img src="nft2.jpg" alt="NFT 2">
      <h3>NFT 2</h3>
      <p>Descripción del NFT 2</p>
      <button>Comprar</button>
    </div>
  </main>
  
  <footer>
    <p>Todos los derechos reservados &copy; 2023</p>
  </footer>
</body>
</html>
